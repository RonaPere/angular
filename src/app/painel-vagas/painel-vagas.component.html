<form>
    <div class="container">
        <div class="row">
          <div class="col">
       
          </div>
          <div class="col">
            <h2>Cadastrar</h2>
            
            <label class="form-label" >ID</label><br><input  class="form-control"  type="text" name="id" [(ngModel)] = "vaga.id"><br>
            <label class="form-label" >Nome</label><input  class="form-control"  type="text" name="nome" [(ngModel)] = "vaga.nome"><br>
            <label class="form-label" >Foto</label><input class="form-control"  type="text" name="foto" [(ngModel)] = "vaga.foto"><br>
            <label class="form-label" >Descrição</label><input class="form-control"  type="text" name="descricao" [(ngModel)] = "vaga.descricao"><br>
            <label class="form-label" >Salário</label><input class="form-control"  type="text" name="salario" [(ngModel)] = "vaga.salario"><br>
            <button class="btn btn-primary" type="button" (click)="cadastrar()">Cadastrar Vaga</button>
            <button class="btn btn-success" type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
            <button class="btn btn-danger" type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
          </div>
          <div class="col">
           
          </div>
        </div>
      </div>
    </form>
